<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div id="h1">
   <h1>CALCULATOR</h1>
   </div>
   <div class="container">
   <div class="calculator">
     
      <div id="screen">
         <p id="screentxt"></p>
         <p id="partialRes"></p>
     </div>

  <button class="button" id="swap">swap</button>
  <button class="button" id="root">root</button>
  <button class="button" id="percentage">%</button>
  <button class="button" id="ONC">ON/C</button>
  <button class="button" id="MC">MC</button>
  <button class="button" id="Madd">M+</button>
  <button class="button" id="mul">*</button>
  <button class="button" id="div">/</button>
  
  <div class="swapcontainer">
      <div class="swap">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="four">4</button> 
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
      </div>
      
      <div class="addsub">
            <button class="button" id="add">+</button>
            <button class="button" id="sub">-</button>
      </div>

   </div>
  <button class="button" id="one">1</button>
  <button class="button" id="two">2</button>
  <button class="button" id="three">3</button>
  <button class="button" id="equalTo">=</button>
  <button class="button" id="zero">0</button>
  <button class="button" id="dot">.</button >
   </div>
</div>

<script src = "calculator.js"></script> 

</body>
</html>
